<template>
    <lightning-card title="Update Account Information">
        <div class="slds-m-around_medium">
            <lightning-record-edit-form object-api-name="Account" record-id={accountId}>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name="Name" readonly="true"></lightning-input-field>
                <lightning-input-field field-name="Type" readonly="true"></lightning-input-field>
                <lightning-input-field field-name="Industry"></lightning-input-field>
                <lightning-button class="slds-m-top_small" type="submit" label="Save" onclick={handleSave}></lightning-button>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
