<template>
    <lightning-card title="Create Contact" icon-name="standard:contact">
        <div class="slds-p-around_medium">
            <lightning-record-edit-form object-api-name="Contact">
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name="AccountId" value={accountId}></lightning-input-field>
                <lightning-input-field field-name="FirstName"></lightning-input-field>
                <lightning-input-field field-name="LastName"></lightning-input-field>
                <lightning-input-field field-name="Phone"></lightning-input-field>
                <lightning-input-field field-name="Email"></lightning-input-field>

                <lightning-button class="slds-m-top_small" type="submit" label="Save" onclick={handleSave}></lightning-button>
            </lightning-record-edit-form> </div>
    </lightning-card>
</template>
