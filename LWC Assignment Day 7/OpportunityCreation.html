<template>
    <lightning-card title="Create Opportunity" icon-name="standard:opportunity">
        <div class="slds-p-around_medium">
            <lightning-record-edit-form object-api-name="Opportunity">
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name="AccountId" value={accountId} ></lightning-input-field>
                <lightning-input-field field-name="Name"></lightning-input-field>
                <lightning-input-field field-name="StageName"></lightning-input-field>
                <lightning-input-field field-name="CloseDate"></lightning-input-field>
                <lightning-button class="slds-m-top_small" type="submit" label="Save" onclick={handleSave} ></lightning-button>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
