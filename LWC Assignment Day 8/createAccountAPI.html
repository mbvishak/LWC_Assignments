<!-- createAccount.html -->
<template>
    <lightning-card title="Create Account" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <lightning-input label="Account Name" value={accountName} onchange={handleNameChange}></lightning-input>
            <lightning-combobox
                label="Rating"
                value={accountRating}
                options={ratingOptions}
                onchange={handleRatingChange}
            ></lightning-combobox>
            <lightning-button label="Create Account" variant="brand" onclick={createAccount}></lightning-button>
        </div>
        <template if:true={successMessage}>
            <div class="slds-text-color_success">{successMessage}</div>
        </template>
        <template if:true={errorMessage}>
            <div class="slds-text-color_error">{errorMessage}</div>
        </template>
    </lightning-card>
</template>
