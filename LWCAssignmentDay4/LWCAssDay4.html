<!-- contactList.html -->
<template>
    <lightning-card title="Related Contacts" icon-name="standard:contact">
        <template if:true={contacts}>
            <lightning-datatable
                data={contacts}
                columns={columns}
                key-field="id"
                hide-checkbox-column="true">
            </lightning-datatable>
        </template>
        <template if:true={error}>
            <div class="slds-text-color_error">{error.message}</div>
        </template>
        <template if:false={contacts}>
            <div>No contacts found for this account.</div>
        </template>
    </lightning-card>
</template>
